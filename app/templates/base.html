<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0,
    maximum-scale=1.0, user-scalable=no"
    />
    <title>Binpaste</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.1/css/bulma.min.css"
          integrity="sha512-dF4b2QV/0kq+qlwefqCyb+edbWZ63ihXhE4A2Pju3u4QyaeFzMChqincJsKYwghbclpLE92jPb9yaz/LQ8aNlg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}"/>
    <script type="module" src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    {% block head %} {% endblock %}
</head>
<body>

<nav class="navbar" role="navigation">
    <div class="navbar-menu">
        <div class="navbar-start">
            <p class="navbar-item"><a href="/">Binpaste</a></p>
            <p class="navbar-item" id="navbar_urllink" title="Copy to clipboard">
                <span id="urllink_content">URL</span>
                <box-icon name='link-alt' color='#abb5bf' ></box-icon>
            </p>
        </div>
        <div class="navbar-end">
            <p class="navbar-item" id="navbar_save">Save</p>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="bold">BinPaste</h1>
    <div id="editor-container">
        <textarea id="editor" class="textarea" placeholder="Type anything, save and share!"></textarea>
    </div>
</div>

<footer style="position: absolute; bottom: 0; width: 100%; padding: 10px">
    <div class="content has-text-centered">&copy; Denny Lungu 2024</div>
</footer>

{% block scripts %}{% endblock %}
</body>
</html>
